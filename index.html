<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Once a Month</title>

  <style>
    body {
      font-family: Georgia, serif;
      background: #f6f6f4;

      color: #666;
    }
    form {
      margin-top: 40px;
      border-top: 1px solid #ccc;

    input, textarea {

<footer>February 2026  </footer>
<h1>Once a Month</h1>

<div class="thought">

turn into identity?
</div>

 <footer>
